{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block page_title %}Admin Dashboard{% endblock %}

{% block content %}
<!-- Content goes here -->
<div class="custom-card">
    <h2 class="text-xl font-semibold mb-4">Phone Inventory</h2>
    <table class="custom-table">
        <thead>
            <tr>
                <th>Asset Tag</th>
                <th>Model</th>
                <th>IMEI</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="phones-table-body">
            <!-- Rows will be inserted by JavaScript -->
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Fetch phone data from the API and populate the table
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/phones')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('phones-table-body');
                if (!tableBody) return;
                
                if (data.error) {
                    console.error('Error fetching phones:', data.error);
                    tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-red-500">${data.message}</td></tr>`;
                    return;
                }

                let rows = '';
                data.forEach(phone => {
                    const statusClass = phone.status === 'In Stock' ? 'status-available' : 
                                       phone.status === 'In Use' ? 'status-assigned' : 
                                       'status-maintenance';
                    rows += `
                        <tr>
                            <td>${phone.asset_tag}</td>
                            <td>${phone.manufacturer} ${phone.model}</td>
                            <td>${phone.imei}</td>
                            <td>
                                <span class="status-badge ${statusClass}">
                                    ${phone.status}
                                </span>
                            </td>
                        </tr>
                    `;
                });
                tableBody.innerHTML = rows;
            })
            .catch(error => {
                console.error('Failed to fetch phones:', error);
                const tableBody = document.getElementById('phones-table-body');
                if(tableBody) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-500">Failed to load data.</td></tr>';
                }
            });
    });
</script>
{% endblock %}
