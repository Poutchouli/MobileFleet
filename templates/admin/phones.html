<!-- templates/admin/phones.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Phones - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2">
            <a href="#" class="text-white text-2xl font-extrabold px-4">FleetAdmin</a>
            <nav>
                <a href="{{ url_for('admin_dashboard') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Dashboard</a>
                <a href="{{ url_for('admin_phones') }}" class="block py-2.5 px-4 rounded transition duration-200 bg-gray-700">Phones</a>
                <a href="{{ url_for('admin_sims') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">SIM Cards</a>
                <a href="{{ url_for('admin_workers') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Workers</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Users</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-10">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Manage Phones</h1>
                <div>
                    <span>Welcome, {{ session.username }}</span>
                    <a href="{{ url_for('logout') }}" class="ml-4 text-indigo-600 hover:text-indigo-900">Logout</a>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Phone Inventory</h2>
                    <button id="add-phone-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                        Add New Phone
                    </button>
                </div>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Asset Tag</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Model</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IMEI</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="phones-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- JS will populate this -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Phone Modal -->
    <div id="phone-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form id="phone-form">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Add New Phone</h3>
                        <input type="hidden" id="phone-id" name="id">
                        <div class="mt-4 grid grid-cols-1 gap-y-4 sm:grid-cols-2 sm:gap-x-4">
                            <div>
                                <label for="asset_tag" class="block text-sm font-medium text-gray-700">Asset Tag*</label>
                                <input type="text" name="asset_tag" id="asset_tag" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                                <select id="status" name="status" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                    <option>In Stock</option>
                                    <option>In Use</option>
                                    <option>In Repair</option>
                                </select>
                            </div>
                            <div>
                                <label for="imei" class="block text-sm font-medium text-gray-700">IMEI*</label>
                                <input type="text" name="imei" id="imei" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="serial_number" class="block text-sm font-medium text-gray-700">Serial Number*</label>
                                <input type="text" name="serial_number" id="serial_number" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                             <div>
                                <label for="manufacturer" class="block text-sm font-medium text-gray-700">Manufacturer</label>
                                <input type="text" name="manufacturer" id="manufacturer" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="model" class="block text-sm font-medium text-gray-700">Model</label>
                                <input type="text" name="model" id="model" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="purchase_date" class="block text-sm font-medium text-gray-700">Purchase Date</label>
                                <input type="date" name="purchase_date" id="purchase_date" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="warranty_end_date" class="block text-sm font-medium text-gray-700">Warranty End</label>
                                <input type="date" name="warranty_end_date" id="warranty_end_date" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div class="sm:col-span-2">
                                <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                                <textarea id="notes" name="notes" rows="3" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 sm:ml-3 sm:w-auto sm:text-sm">
                            Save
                        </button>
                        <button type="button" id="cancel-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg hidden">
        <p id="toast-message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('phone-modal');
            const addPhoneBtn = document.getElementById('add-phone-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const phoneForm = document.getElementById('phone-form');
            const modalTitle = document.getElementById('modal-title');
            const tableBody = document.getElementById('phones-table-body');

            // --- Utility Functions ---
            function showToast(message, isError = false) {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toast-message');
                toastMessage.textContent = message;
                toast.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'}`;
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 3000);
            }

            // --- Modal Handling ---
            function openModal() { modal.classList.remove('hidden'); }
            function closeModal() { modal.classList.add('hidden'); phoneForm.reset(); document.getElementById('phone-id').value = ''; }

            addPhoneBtn.addEventListener('click', () => {
                modalTitle.textContent = 'Add New Phone';
                openModal();
            });
            cancelBtn.addEventListener('click', closeModal);

            // --- API Calls & Table Rendering ---
            async function fetchPhones() {
                try {
                    const response = await fetch('/api/phones');
                    if (!response.ok) throw new Error('Failed to fetch phones');
                    const phones = await response.json();
                    renderTable(phones);
                } catch (error) {
                    console.error('Error fetching phones:', error);
                    showToast('Could not load phone data.', true);
                }
            }

            function renderTable(phones) {
                tableBody.innerHTML = '';
                if (phones.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No phones found.</td></tr>';
                    return;
                }
                phones.forEach(phone => {
                    const row = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">${phone.asset_tag}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${phone.manufacturer || ''} ${phone.model || ''}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${phone.imei}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${phone.status === 'In Use' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                    ${phone.status}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button data-id="${phone.id}" class="edit-btn text-indigo-600 hover:text-indigo-900">Edit</button>
                                <button data-id="${phone.id}" data-tag="${phone.asset_tag}" class="delete-btn text-red-600 hover:text-red-900 ml-4">Retire</button>
                            </td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            }

            // --- Form Submission (Create/Update) ---
            phoneForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData(phoneForm);
                const phoneData = Object.fromEntries(formData.entries());
                const phoneId = phoneData.id;
                
                const url = phoneId ? `/api/phones/${phoneId}` : '/api/phones';
                const method = phoneId ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(phoneData)
                    });
                    const result = await response.json();
                    if (!response.ok) {
                        throw new Error(result.message || 'Failed to save phone.');
                    }
                    showToast(`Phone successfully ${phoneId ? 'updated' : 'created'}!`);
                    closeModal();
                    fetchPhones();
                } catch (error) {
                    console.error('Error saving phone:', error);
                    showToast(error.message, true);
                }
            });

            // --- Event Delegation for Edit/Delete ---
            tableBody.addEventListener('click', async function(e) {
                const target = e.target;
                const phoneId = target.dataset.id;

                // Edit button clicked
                if (target.classList.contains('edit-btn')) {
                    try {
                        const response = await fetch(`/api/phones/${phoneId}`);
                        if (!response.ok) throw new Error('Failed to fetch phone details.');
                        const phone = await response.json();

                        // Populate form
                        for (const key in phone) {
                            if (phoneForm.elements[key]) {
                                // Handle date formatting for input[type=date]
                                if (['purchase_date', 'warranty_end_date'].includes(key) && phone[key]) {
                                    phoneForm.elements[key].value = phone[key].split('T')[0];
                                } else {
                                    phoneForm.elements[key].value = phone[key];
                                }
                            }
                        }
                        document.getElementById('phone-id').value = phone.id;
                        modalTitle.textContent = 'Edit Phone';
                        openModal();
                    } catch (error) {
                        console.error('Error fetching for edit:', error);
                        showToast(error.message, true);
                    }
                }

                // Delete (Retire) button clicked
                if (target.classList.contains('delete-btn')) {
                    const assetTag = target.dataset.tag;
                    if (confirm(`Are you sure you want to retire phone ${assetTag}? This action cannot be undone.`)) {
                        try {
                            const response = await fetch(`/api/phones/${phoneId}`, { method: 'DELETE' });
                            const result = await response.json();
                            if (!response.ok) throw new Error(result.message || 'Failed to retire phone.');
                            showToast(result.message);
                            fetchPhones();
                        } catch (error) {
                            console.error('Error retiring phone:', error);
                            showToast(error.message, true);
                        }
                    }
                }
            });

            // Initial load
            fetchPhones();
        });
    </script>
</body>
</html>
