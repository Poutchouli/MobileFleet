<!-- templates/admin/sims.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage SIM Cards - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2">
            <a href="#" class="text-white text-2xl font-extrabold px-4">FleetAdmin</a>
            <nav>
                <a href="{{ url_for('admin_dashboard') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Dashboard</a>
                <a href="{{ url_for('admin_phones') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Phones</a>
                <a href="{{ url_for('admin_sims') }}" class="block py-2.5 px-4 rounded transition duration-200 bg-gray-700">SIM Cards</a>
                <a href="{{ url_for('admin_workers') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Workers</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Users</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-10">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Manage SIM Cards</h1>
                <div>
                    <span>Welcome, {{ session.username }}</span>
                    <a href="{{ url_for('logout') }}" class="ml-4 text-indigo-600 hover:text-indigo-900">Logout</a>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">SIM Card Inventory</h2>
                    <button id="add-sim-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                        Add New SIM
                    </button>
                </div>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ICCID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Carrier</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sims-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- JS will populate this -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit SIM Modal -->
    <div id="sim-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form id="sim-form">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Add New SIM Card</h3>
                        <input type="hidden" id="sim-id" name="id">
                        <div class="mt-4 grid grid-cols-1 gap-y-4 sm:grid-cols-2 sm:gap-x-4">
                            <div>
                                <label for="iccid" class="block text-sm font-medium text-gray-700">ICCID*</label>
                                <input type="text" name="iccid" id="iccid" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                             <div>
                                <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                                <input type="text" name="phone_number" id="phone_number" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="carrier" class="block text-sm font-medium text-gray-700">Carrier</label>
                                <input type="text" name="carrier" id="carrier" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                                <select id="status" name="status" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                    <option>In Stock</option>
                                    <option>In Use</option>
                                </select>
                            </div>
                            <div class="sm:col-span-2">
                                <label for="plan_details" class="block text-sm font-medium text-gray-700">Plan Details</label>
                                <textarea id="plan_details" name="plan_details" rows="3" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 sm:ml-3 sm:w-auto sm:text-sm">
                            Save
                        </button>
                        <button type="button" id="cancel-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg hidden">
        <p id="toast-message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('sim-modal');
            const addSimBtn = document.getElementById('add-sim-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const simForm = document.getElementById('sim-form');
            const modalTitle = document.getElementById('modal-title');
            const tableBody = document.getElementById('sims-table-body');

            // --- Utility Functions ---
            function showToast(message, isError = false) {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toast-message');
                toastMessage.textContent = message;
                toast.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'}`;
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 3000);
            }

            // --- Modal Handling ---
            function openModal() { modal.classList.remove('hidden'); }
            function closeModal() { modal.classList.add('hidden'); simForm.reset(); document.getElementById('sim-id').value = ''; }

            addSimBtn.addEventListener('click', () => {
                modalTitle.textContent = 'Add New SIM Card';
                openModal();
            });
            cancelBtn.addEventListener('click', closeModal);

            // --- API Calls & Table Rendering ---
            async function fetchSims() {
                try {
                    const response = await fetch('/api/sims');
                    if (!response.ok) throw new Error('Failed to fetch SIMs');
                    const sims = await response.json();
                    renderTable(sims);
                } catch (error) {
                    console.error('Error fetching SIMs:', error);
                    showToast('Could not load SIM card data.', true);
                }
            }

            function renderTable(sims) {
                tableBody.innerHTML = '';
                if (sims.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No SIM cards found.</td></tr>';
                    return;
                }
                sims.forEach(sim => {
                    const row = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">${sim.iccid}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${sim.phone_number || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${sim.carrier || ''}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${sim.status === 'In Use' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                    ${sim.status}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button data-id="${sim.id}" class="edit-btn text-indigo-600 hover:text-indigo-900">Edit</button>
                                <button data-id="${sim.id}" data-iccid="${sim.iccid}" class="delete-btn text-red-600 hover:text-red-900 ml-4">Deactivate</button>
                            </td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            }

            // --- Form Submission (Create/Update) ---
            simForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData(simForm);
                const simData = Object.fromEntries(formData.entries());
                const simId = simData.id;
                
                const url = simId ? `/api/sims/${simId}` : '/api/sims';
                const method = simId ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(simData)
                    });
                    const result = await response.json();
                    if (!response.ok) {
                        throw new Error(result.message || 'Failed to save SIM card.');
                    }
                    showToast(`SIM card successfully ${simId ? 'updated' : 'created'}!`);
                    closeModal();
                    fetchSims();
                } catch (error) {
                    console.error('Error saving SIM:', error);
                    showToast(error.message, true);
                }
            });

            // --- Event Delegation for Edit/Delete ---
            tableBody.addEventListener('click', async function(e) {
                const target = e.target;
                const simId = target.dataset.id;

                // Edit button clicked
                if (target.classList.contains('edit-btn')) {
                    try {
                        const response = await fetch(`/api/sims/${simId}`);
                        if (!response.ok) throw new Error('Failed to fetch SIM details.');
                        const sim = await response.json();

                        // Populate form with fetched data
                        document.getElementById('sim-id').value = sim.id;
                        document.getElementById('iccid').value = sim.iccid;
                        document.getElementById('phone_number').value = sim.phone_number || '';
                        document.getElementById('carrier').value = sim.carrier || '';
                        document.getElementById('status').value = sim.status;
                        document.getElementById('plan_details').value = sim.plan_details || '';
                        
                        modalTitle.textContent = 'Edit SIM Card';
                        openModal();
                    } catch (error) {
                        console.error('Error fetching for edit:', error);
                        showToast(error.message, true);
                    }
                }

                // Delete (Deactivate) button clicked
                if (target.classList.contains('delete-btn')) {
                    const iccid = target.dataset.iccid;
                    if (confirm(`Are you sure you want to deactivate SIM ${iccid}? This action cannot be undone.`)) {
                        try {
                            const response = await fetch(`/api/sims/${simId}`, { method: 'DELETE' });
                            const result = await response.json();
                            if (!response.ok) throw new Error(result.message || 'Failed to deactivate SIM.');
                            showToast(result.message);
                            fetchSims();
                        } catch (error) {
                            console.error('Error deactivating SIM:', error);
                            showToast(error.message, true);
                        }
                    }
                }
            });

            // Initial load
            fetchSims();
        });
    </script>
</body>
</html>
