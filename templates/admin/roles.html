{% extends "base.html" %}

{% block title %}Manage Roles - Admin{% endblock %}

{% block page_title %}Manage System Roles{% endblock %}

{% block content %}
<div class="custom-card">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">System Roles</h2>
    </div>
    <div class="overflow-x-auto">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Role Name</th>
                    <th>Description</th>
                    <th class="text-right">Actions</th>
                </tr>
            </thead>
            <tbody id="roles-table-body">
                <!-- JS will populate this -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Role Modal -->
<div id="role-modal" class="custom-modal hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="custom-modal-backdrop"></div>
    <div class="custom-modal-content">
        <div class="custom-modal-header">
            <h3 id="modal-title" class="custom-modal-title">Edit Role</h3>
        </div>
        <form id="role-form" class="custom-form">
            <div class="custom-modal-body">
                <input type="hidden" id="role-id" name="id">
                <div class="custom-form-grid">
                    <div class="custom-form-group custom-form-group-full">
                        <label for="role_name" class="custom-label">Role Name (Fixed System Role)</label>
                        <select name="role_name" id="role_name" required class="custom-input">
                            <option value="Administrator">Administrator</option>
                            <option value="Manager">Manager</option>
                            <option value="Support">Support</option>
                        </select>
                    </div>
                    <div class="custom-form-group custom-form-group-full">
                        <label for="description" class="custom-label">Description</label>
                        <textarea name="description" id="description" rows="3" class="custom-input"></textarea>
                    </div>
                </div>
            </div>
            <div class="custom-modal-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg hidden"><p id="toast-message"></p></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tableBody = document.getElementById('roles-table-body');
        const modal = document.getElementById('role-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const roleForm = document.getElementById('role-form');
        const modalTitle = document.getElementById('modal-title');

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function openModal() { modal.classList.remove('hidden'); }
        function closeModal() { modal.classList.add('hidden'); roleForm.reset(); document.getElementById('role-id').value = ''; }

        cancelBtn.addEventListener('click', closeModal);

        async function fetchRoles() {
            try {
                const response = await fetch('/api/roles');
                if (response.status === 401) {
                    // Authentication required - redirect to login
                    window.location.href = '/login';
                    return;
                }
                if (!response.ok) throw new Error('Could not fetch roles.');
                const roles = await response.json();
                renderTable(roles);
            } catch (error) {
                showToast(error.message, true);
            }
        }

        function renderTable(roles) {
            tableBody.innerHTML = '';
            if (roles.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3" class="text-center py-4">No roles found.</td></tr>';
                return;
            }
            roles.forEach(role => {
                const row = `
                    <tr>
                        <td class="font-medium text-gray-900">${role.role_name}</td>
                        <td class="text-sm text-gray-500">${role.description || ''}</td>
                        <td class="text-right">
                            <button data-id="${role.id}" class="edit-btn btn btn-sm btn-outline">Edit</button>
                        </td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        roleForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(roleForm);
            const roleData = Object.fromEntries(formData.entries());
            const roleId = roleData.id;

            if (!roleId) {
                showToast('Cannot create new roles. Only existing roles can be edited.', true);
                return;
            }

            const url = `/api/roles/${roleId}`;
            const method = 'PUT';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(roleData)
                });
                
                if (response.status === 401) {
                    // Authentication required - redirect to login
                    window.location.href = '/login';
                    return;
                }
                
                const result = await response.json();
                if (!response.ok) {
                    let errorMessage = result.error || 'Failed to save role.';
                    if (response.status === 409) {
                        errorMessage = `Role name "${roleData.role_name}" already exists or is invalid. Only 'Administrator', 'Manager', and 'Support' are allowed.`;
                    }
                    throw new Error(errorMessage);
                }
                
                showToast(`Role successfully updated!`);
                closeModal();
                fetchRoles();
            } catch (error) {
                showToast(error.message, true);
            }
        });

        tableBody.addEventListener('click', async function(e) {
            if (e.target.classList.contains('edit-btn')) {
                const roleId = e.target.dataset.id;
                try {
                    const response = await fetch(`/api/roles/${roleId}`);
                    if (response.status === 401) {
                        // Authentication required - redirect to login
                        window.location.href = '/login';
                        return;
                    }
                    if (!response.ok) throw new Error('Failed to fetch role details.');
                    const role = await response.json();

                    document.getElementById('role-id').value = role.id;
                    document.getElementById('role_name').value = role.role_name;
                    document.getElementById('description').value = role.description || '';
                    
                    modalTitle.textContent = 'Edit Role';
                    openModal();
                } catch (error) {
                    showToast(error.message, true);
                }
            }
        });

        fetchRoles();
    });
</script>
{% endblock %}
