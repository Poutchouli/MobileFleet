{% extends "base.html" %}
{% block title %}Tableau de Bord Manager{% endblock %}
{% block page_title %}Tableau de Bord Équipe{% endblock %}

{% block content %}
<div class="space-y-4" id="dashboard-sectors-container">
    <div class="text-center py-8 text-gray-500">Chargement des données d'équipe...</div>
</div>

<!-- Create Ticket Modal -->
<div id="ticket-modal" class="custom-modal hidden">
    <div class="custom-modal-backdrop"></div>
    <div class="custom-modal-content">
        <form id="ticket-form" class="custom-form">
            <div class="custom-modal-header"><h3 class="custom-modal-title">Créer un Nouveau Ticket</h3></div>
            <div class="custom-modal-body">
                <div class="custom-form-grid">
                    <div class="custom-form-group custom-form-group-full">
                        <label for="phone_search" class="custom-label">Rechercher Travailleur / Téléphone*</label>
                        <input type="text" id="phone_search" class="custom-input" placeholder="Commencez à taper le nom du travailleur ou le numéro d'actif...">
                        <div id="search-results" class="border border-gray-300 rounded-md mt-1 max-h-40 overflow-y-auto hidden"></div>
                        <input type="hidden" id="phone_id" name="phone_id">
                    </div>
                    <div class="custom-form-group"><label for="title" class="custom-label">Titre du Problème*</label><input type="text" name="title" id="title" required class="custom-input"></div>
                    <div class="custom-form-group"><label for="priority" class="custom-label">Priorité*</label><select id="priority" name="priority" required class="custom-select"><option></option><option>IMEI</option><option></option><option>Urgence</option></select></div>
                    <div class="custom-form-group custom-form-group-full"><label for="description" class="custom-label">Description*</label><textarea id="description" name="description" rows="4" required class="custom-textarea"></textarea></div>
                </div>
            </div>
            <div class="custom-modal-footer">
                <button type="button" id="cancel-ticket-btn" class="btn btn-secondary">Annuler</button>
                <button type="submit" class="btn btn-primary">Vos Tickets Soumis</button>
            </div>
        </form>
    </div>
</div>

<div id="toast" class="toast fixed top-4 right-4 p-4 rounded-md shadow-lg hidden">
    <span id="toast-message"></span>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sectorsContainer = document.getElementById('dashboard-sectors-container');
        const ticketModal = document.getElementById('ticket-modal');
        const cancelTicketBtn = document.getElementById('cancel-ticket-btn');
        const ticketForm = document.getElementById('ticket-form');
        const phoneSearchInput = document.getElementById('phone_search');
        const searchResultsDiv = document.getElementById('search-results');
        const phoneIdInput = document.getElementById('phone_id');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toast.className = `toast fixed top-4 right-4 p-4 rounded-md shadow-lg ${isError ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}`;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        async function fetchTeamData() {
            try {
                const response = await fetch('/api/manager/team_by_sector');
                if (!response.ok) throw new Error('Échec de récupération des données d\'équipe.');
                const data = await response.json();
                renderSectors(data);
            } catch (error) {
                console.error(error);
                sectorsContainer.innerHTML = `<div class="text-center py-8 text-red-500">${error.message}</div>`;
            }
        }

        function renderSectors(data) {
            sectorsContainer.innerHTML = ''; // Clear loading message
            if (Object.keys(data).length === 0) {
                sectorsContainer.innerHTML = '<div class="text-center py-8 text-gray-500">Vous n\'êtes affecté à aucun secteur.</div>';
                return;
            }

            for (const sectorName in data) {
                const workers = data[sectorName];
                const sectorId = sectorName.replace(/\s+/g, '-').toLowerCase(); // Create a unique ID for the accordion
                
                const accordionHtml = `
                    <div class="custom-card">
                        <div class="card-header cursor-pointer accordion-header" data-target="#accordion-${sectorId}">
                            <h2 class="card-title">${sectorName} (${workers.length} Travailleurs)</h2>
                            <div class="flex items-center space-x-2">
                                <button class="btn btn-primary btn-sm create-ticket-btn" data-sector="${sectorName}">Créer un Ticket</button>
                                <svg class="w-6 h-6 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                        <div id="accordion-${sectorId}" class="overflow-x-auto hidden accordion-body">
                            <table class="custom-table">
                                <thead>
                                    <tr>
                                        <th>Travailleurs</th>
                                        <th>Nom Complet</th>
                                        <th>Type de Contrat</th>
                                        <th>Fin de Contrat</th>
                                        <th>Statut du Téléphone</th>
                                        <th>Modèle de Téléphone</th>
                                        <th>Numéros de Téléphone</th>
                                        <th>Assigné Le</th>
                                        <th style="width: 20%;">Notes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${renderWorkerRows(workers)}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                sectorsContainer.insertAdjacentHTML('beforeend', accordionHtml);
            }
        }

        function renderWorkerRows(workers) {
            if (workers.length === 0) {
                return '<tr><td colspan="9" class="text-center py-4">Aucun travailleur dans ce secteur.</td></tr>';
            }
            return workers.map(worker => `
                <tr>
                    <td>${worker.worker_id}</td>
                    <td class="font-medium">${worker.full_name}</td>
                    <td>${worker.contract_type || ''}</td>
                    <td>${worker.contract_end_date ? new Date(worker.contract_end_date).toLocaleDateString() : ''}</td>
                    <td><span class="status-badge ${worker.status.toLowerCase()}">${worker.status}</span></td>
                    <td>${worker.model || ''}</td>
                    <td>${worker.phone_number || ''}</td>
                    <td>${worker.assignment_date ? new Date(worker.assignment_date).toLocaleDateString() : ''}</td>
                    <td>
                        <textarea class="custom-input text-sm p-1 note-area" data-worker-id="${worker.worker_db_id}" rows="2" placeholder="Ajouter une note...">${worker.notes || ''}</textarea>
                        <button class="btn-link text-sm save-note-btn mt-1" data-worker-id="${worker.worker_db_id}">Enregistrer Note</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // --- Event Delegation for Accordions, Save Note, and Create Ticket ---
        sectorsContainer.addEventListener('click', async function(e) {
            // Handle accordion toggle
            const header = e.target.closest('.accordion-header');
            if (header && !e.target.closest('.create-ticket-btn')) {
                const targetId = header.dataset.target;
                const body = document.querySelector(targetId);
                const icon = header.querySelector('svg');
                body.classList.toggle('hidden');
                icon.classList.toggle('rotate-180');
            }

            // Handle Save Note button
            if (e.target.classList.contains('save-note-btn')) {
                const workerId = e.target.dataset.workerId;
                const noteText = document.querySelector(`.note-area[data-worker-id='${workerId}']`).value;
                try {
                    const response = await fetch(`/api/manager/worker_notes/${workerId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ notes: noteText })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);
                    showToast('Note sauvegardée avec succès !');
                } catch (error) {
                    showToast(error.message, true);
                }
            }

            // Handle Create Ticket button
            if (e.target.classList.contains('create-ticket-btn')) {
                e.stopPropagation(); // Prevent accordion toggle
                openTicketModal();
            }
        });

        // --- Ticket Modal Logic ---
        function openTicketModal() { ticketModal.classList.remove('hidden'); }
        function closeTicketModal() { ticketModal.classList.add('hidden'); ticketForm.reset(); searchResultsDiv.innerHTML = ''; searchResultsDiv.classList.add('hidden'); }
        
        cancelTicketBtn.addEventListener('click', closeTicketModal);

        let searchTimeout;
        phoneSearchInput.addEventListener('keyup', () => {
            clearTimeout(searchTimeout);
            const searchTerm = phoneSearchInput.value;
            if (searchTerm.length < 2) {
                searchResultsDiv.classList.add('hidden');
                return;
            }
            searchTimeout = setTimeout(() => {
                fetch(`/api/manager/selectable_phones?q=${encodeURIComponent(searchTerm)}`)
                    .then(res => res.json())
                    .then(phones => {
                        searchResultsDiv.innerHTML = '';
                        if (phones.length > 0) {
                            phones.forEach(phone => {
                                const item = document.createElement('div');
                                item.className = 'p-2 hover:bg-gray-100 cursor-pointer';
                                item.textContent = `${phone.worker_name} - (${phone.model}, ${phone.asset_tag})`;
                                item.dataset.phoneId = phone.phone_id;
                                item.dataset.displayText = item.textContent;
                                searchResultsDiv.appendChild(item);
                            });
                            searchResultsDiv.classList.remove('hidden');
                        } else {
                            searchResultsDiv.innerHTML = '<div class="p-2 text-gray-500">Aucun résultat trouvé.</div>';
                            searchResultsDiv.classList.remove('hidden');
                        }
                    });
            }, 300);
        });

        searchResultsDiv.addEventListener('click', function(e) {
            if (e.target.dataset.phoneId) {
                phoneIdInput.value = e.target.dataset.phoneId;
                phoneSearchInput.value = e.target.dataset.displayText;
                searchResultsDiv.classList.add('hidden');
            }
        });

        ticketForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(ticketForm);
            const ticketData = Object.fromEntries(formData.entries());
            if (!ticketData.phone_id) {
                showToast('Veuillez sélectionner un travailleur/téléphone dans les résultats de recherche.', true);
                return;
            }
            try {
                const response = await fetch('/api/tickets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(ticketData)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error);
                showToast('Ticket créé avec succès !');
                closeTicketModal();
                fetchTeamData(); // Refresh data
            } catch (error) {
                showToast(error.message, true);
            }
        });

        // Initial data load
        fetchTeamData();
    });
</script>
{% endblock %}
