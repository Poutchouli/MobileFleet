{% extends "base.html" %}
{% block title %}Tableau de Bord Manager{% endblock %}
{% block page_title %}Tableau de Bord Équipe{% endblock %}

{% block content %}
<!-- Filters Section -->
<div class="custom-card mb-4">
    <div class="card-header">
        <h3 class="text-lg font-medium">Filtres</h3>
    </div>
    <div class="p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="custom-form-group">
                <label for="sector-filter" class="custom-label">Filtrer par Secteur</label>
                <select id="sector-filter" class="custom-select">
                    <option value="">Tous les Secteurs</option>
                </select>
            </div>
            <div class="custom-form-group">
                <label for="worker-status-filter" class="custom-label">Statut du Travailleur</label>
                <select id="worker-status-filter" class="custom-select">
                    <option value="">Tous les Statuts</option>
                    <option value="Active">Actif</option>
                    <option value="Inactive">Inactif</option>
                    <option value="Arrêt">Arrêt</option>
                    <option value="Congés">Congés</option>
                </select>
            </div>
            <div class="custom-form-group">
                <label for="worker-search" class="custom-label">Rechercher un Travailleur</label>
                <input type="text" id="worker-search" class="custom-input" placeholder="Rechercher par nom...">
            </div>
        </div>
    </div>
</div>

<div class="space-y-4" id="dashboard-sectors-container">
    <div class="text-center py-8 text-gray-500">Chargement des données d'équipe...</div>
</div>

<!-- Create Ticket Modal -->
<div id="ticket-modal" class="custom-modal hidden">
    <div class="custom-modal-backdrop"></div>
    <div class="custom-modal-content">
        <form id="ticket-form" class="custom-form">
            <div class="custom-modal-header"><h3 class="custom-modal-title">Créer un Nouveau Ticket</h3></div>
            <div class="custom-modal-body">
                <div class="custom-form-grid">
                    <div class="custom-form-group custom-form-group-full">
                        <label for="phone_search" class="custom-label">Rechercher Travailleur / Téléphone*</label>
                        <input type="text" id="phone_search" class="custom-input" placeholder="Commencez à taper le nom du travailleur ou le numéro d'actif...">
                        <div id="search-results" class="border border-gray-300 rounded-md mt-1 max-h-40 overflow-y-auto hidden"></div>
                        <input type="hidden" id="phone_id" name="phone_id">
                    </div>
                    <div class="custom-form-group"><label for="title" class="custom-label">Titre du Problème*</label><input type="text" name="title" id="title" required class="custom-input"></div>
                    <div class="custom-form-group"><label for="priority" class="custom-label">Priorité*</label><select id="priority" name="priority" required class="custom-select"><option></option><option>IMEI</option><option></option><option>Urgence</option></select></div>
                    <div class="custom-form-group custom-form-group-full"><label for="description" class="custom-label">Description*</label><textarea id="description" name="description" rows="4" required class="custom-textarea"></textarea></div>
                </div>
            </div>
            <div class="custom-modal-footer">
                <button type="button" id="cancel-ticket-btn" class="btn btn-secondary">Annuler</button>
                <button type="submit" class="btn btn-primary">Vos Tickets Soumis</button>
            </div>
        </form>
    </div>
</div>

<div id="toast" class="toast fixed top-4 right-4 p-4 rounded-md shadow-lg hidden">
    <span id="toast-message"></span>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sectorsContainer = document.getElementById('dashboard-sectors-container');
        const ticketModal = document.getElementById('ticket-modal');
        const cancelTicketBtn = document.getElementById('cancel-ticket-btn');
        const ticketForm = document.getElementById('ticket-form');
        const phoneSearchInput = document.getElementById('phone_search');
        const searchResultsDiv = document.getElementById('search-results');
        const phoneIdInput = document.getElementById('phone_id');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        
        // Filter elements
        const sectorFilter = document.getElementById('sector-filter');
        const workerStatusFilter = document.getElementById('worker-status-filter');
        const workerSearchFilter = document.getElementById('worker-search');
        
        let originalTeamData = {}; // Store original data for filtering

        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toast.className = `toast ${isError ? 'error' : 'success'}`;
            toast.classList.remove('hidden');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hidden');
            }, 3000);
        }

        function populateFilters() {
            // Populate sector filter
            const sectors = Object.keys(originalTeamData).sort();
            sectorFilter.innerHTML = '<option value="">Tous les Secteurs</option>';
            sectors.forEach(sector => {
                sectorFilter.innerHTML += `<option value="${sector}">${sector}</option>`;
            });
        }

        // Check if a worker should be hidden based on current filters
        function shouldHideWorker(workerStatus) {
            const selectedStatusFilter = workerStatusFilter.value;
            const workerSearchTerm = workerSearchFilter.value.toLowerCase();
            
            // Check status filter
            if (selectedStatusFilter && workerStatus !== selectedStatusFilter) {
                return true;
            }
            
            // Name filter is handled by the existing search, we don't change names
            // so we don't need to check it here for status updates
            
            return false;
        }

        // Calculate card background color based on contract type and end date
        function getCardBackgroundClass(contractType, contractEndDate) {
            if (contractType === 'CDI') {
                return 'bg-blue-50 border-blue-200'; // Light blue for CDI
            }
            
            if (contractType === 'CDD' && contractEndDate) {
                const today = new Date();
                const endDate = new Date(contractEndDate);
                const diffTime = endDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) {
                    return 'bg-red-200 border-red-400'; // Dark red for expired
                } else if (diffDays <= 5) {
                    return 'bg-red-100 border-red-300'; // Light red for critical (≤5 days)
                } else if (diffDays <= 10) {
                    return 'bg-yellow-100 border-yellow-300'; // Yellow for warning (≤10 days)
                } else {
                    return 'bg-green-50 border-green-200'; // Light green for normal CDD
                }
            }
            
            return 'bg-white border-gray-200'; // Default fallback
        }

        function applyFilters() {
            let filteredData = {};
            
            // Filter by sector
            const selectedSector = sectorFilter.value;
            if (selectedSector) {
                if (originalTeamData[selectedSector]) {
                    filteredData[selectedSector] = originalTeamData[selectedSector];
                }
            } else {
                filteredData = { ...originalTeamData };
            }
            
            // Filter by worker status and worker name
            const workerStatus = workerStatusFilter.value;
            const workerSearchTerm = workerSearchFilter.value.toLowerCase();
            
            if (workerStatus || workerSearchTerm) {
                Object.keys(filteredData).forEach(sectorName => {
                    filteredData[sectorName] = filteredData[sectorName].filter(worker => {
                        let passesStatusFilter = true;
                        let passesNameFilter = true;
                        
                        // Worker status filter
                        if (workerStatus) {
                            passesStatusFilter = worker.status === workerStatus;
                        }
                        
                        // Worker name filter
                        if (workerSearchTerm) {
                            passesNameFilter = worker.full_name.toLowerCase().includes(workerSearchTerm);
                        }
                        
                        return passesStatusFilter && passesNameFilter;
                    });
                    
                    // Remove sectors with no workers after filtering
                    if (filteredData[sectorName].length === 0) {
                        delete filteredData[sectorName];
                    }
                });
            }
            
            renderSectors(filteredData);
        }

        async function fetchTeamData() {
            try {
                const response = await fetch('/api/manager/team_by_sector');
                if (!response.ok) throw new Error('Échec de récupération des données d\'équipe.');
                const data = await response.json();
                originalTeamData = data; // Store original data
                populateFilters();
                renderSectors(data);
            } catch (error) {
                console.error(error);
                sectorsContainer.innerHTML = `<div class="text-center py-8 text-red-500">${error.message}</div>`;
            }
        }

        function renderSectors(data) {
            sectorsContainer.innerHTML = ''; // Clear loading message
            if (Object.keys(data).length === 0) {
                sectorsContainer.innerHTML = '<div class="text-center py-8 text-gray-500">Vous n\'êtes affecté à aucun secteur.</div>';
                return;
            }

            for (const sectorName in data) {
                const workers = data[sectorName];
                const sectorId = sectorName.replace(/\s+/g, '-').toLowerCase(); // Create a unique ID for the accordion
                
                const accordionHtml = `
                    <div class="custom-card">
                        <div class="card-header cursor-pointer accordion-header" data-target="#accordion-${sectorId}">
                            <h2 class="card-title">${sectorName} (${workers.length} Travailleurs)</h2>
                            <div class="flex items-center space-x-2">
                                <button class="btn btn-primary btn-sm create-ticket-btn" data-sector="${sectorName}">Créer un Ticket</button>
                                <svg class="w-6 h-6 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                        <div id="accordion-${sectorId}" class="hidden accordion-body p-4">
                            ${renderWorkerCards(workers)}
                        </div>
                    </div>
                `;
                sectorsContainer.insertAdjacentHTML('beforeend', accordionHtml);
            }
        }

        function renderWorkerCards(workers) {
            if (workers.length === 0) {
                return '<div class="text-center py-8 text-gray-500">Aucun travailleur dans ce secteur.</div>';
            }
            
            return `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    ${workers.map(worker => {
                        const cardBgClass = getCardBackgroundClass(worker.contract_type, worker.contract_end_date);
                        return `
                        <div class="worker-card ${cardBgClass} rounded-lg shadow-md border p-4 hover:shadow-lg transition-shadow">
                            <!-- Worker Header -->
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center space-x-3">
                                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold">
                                        ${worker.full_name.split(' ').map(n => n[0]).join('').substring(0, 2)}
                                    </div>
                                    <div>
                                        <h3 class="font-semibold text-gray-900">${worker.full_name}</h3>
                                        <p class="text-sm text-gray-500">ID: ${worker.worker_id}</p>
                                    </div>
                                </div>
                                <span class="status-badge ${worker.status.toLowerCase()}" id="status-${worker.worker_db_id}">${worker.status}</span>
                            </div>
                            
                            <!-- Contract Alert if CDD with warning -->
                            ${worker.contract_type === 'CDD' && worker.contract_end_date ? `
                                <div class="mb-3 p-2 rounded-md ${(() => {
                                    const today = new Date();
                                    const endDate = new Date(worker.contract_end_date);
                                    const diffDays = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24));
                                    if (diffDays < 0) return 'bg-red-200 text-red-800';
                                    if (diffDays <= 5) return 'bg-red-100 text-red-700';
                                    if (diffDays <= 10) return 'bg-yellow-100 text-yellow-700';
                                    return 'hidden';
                                })()}">
                                    <div class="flex items-center space-x-2">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                        </svg>
                                        <span class="text-xs font-medium">
                                            ${(() => {
                                                const today = new Date();
                                                const endDate = new Date(worker.contract_end_date);
                                                const diffDays = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24));
                                                if (diffDays < 0) return 'Contrat expiré !';
                                                if (diffDays <= 5) return `Contrat se termine dans ${diffDays} jours !`;
                                                if (diffDays <= 10) return `Contrat se termine dans ${diffDays} jours`;
                                                return '';
                                            })()}
                                        </span>
                                    </div>
                                </div>
                            ` : ''}
                            
                            <!-- Status Change Section -->
                            <div class="mb-3 p-2 bg-gray-50 rounded-md">
                                <label class="block text-sm font-medium text-gray-600 mb-1">Changer le Statut:</label>
                                <div class="flex space-x-2">
                                    <select class="text-sm border border-gray-300 rounded-md px-2 py-1 flex-1 status-select" data-worker-id="${worker.worker_db_id}">
                                        <option value="Active" ${worker.status === 'Active' ? 'selected' : ''}>Actif</option>
                                        <option value="Inactive" ${worker.status === 'Inactive' ? 'selected' : ''}>Inactif</option>
                                        <option value="Arrêt" ${worker.status === 'Arrêt' ? 'selected' : ''}>Arrêt</option>
                                        <option value="Congés" ${worker.status === 'Congés' ? 'selected' : ''}>Congés</option>
                                    </select>
                                    <button class="px-3 py-1 bg-green-600 text-white text-xs rounded-md hover:bg-green-700 transition-colors save-status-btn" data-worker-id="${worker.worker_db_id}">
                                        Mettre à jour
                                    </button>
                                </div>
                            </div>

                            <!-- Worker Details Grid -->
                            <div class="space-y-2 mb-4">
                                <div class="flex justify-between">
                                    <span class="text-sm font-medium text-gray-600">Type de Contrat :</span>
                                    <span class="text-sm text-gray-900 font-medium ${worker.contract_type === 'CDI' ? 'text-blue-600' : 'text-green-600'}">${worker.contract_type || ''}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-sm font-medium text-gray-600">Fin de Contrat:</span>
                                    <span class="text-sm text-gray-900">${worker.contract_end_date ? new Date(worker.contract_end_date).toLocaleDateString() : ''}</span>
                                </div>
                                
                                <!-- ID Philia and MDP Philia Section -->
                                <div class="border-t border-gray-200 pt-2 mt-2">
                                    <div class="flex justify-between">
                                        <span class="text-sm font-medium text-gray-600">ID Philia:</span>
                                        <span class="text-sm text-gray-900 font-mono bg-gray-100 px-2 py-1 rounded">${worker.id_philia || ''}</span>
                                    </div>
                                    <div class="flex justify-between mt-1">
                                        <span class="text-sm font-medium text-gray-600">MDP Philia :</span>
                                        <span class="text-sm text-gray-900 font-mono bg-gray-100 px-2 py-1 rounded">${worker.mdp_philia || ''}</span>
                                    </div>
                                    <div class="flex justify-between mt-1">
                                        <span class="text-sm font-medium text-gray-600">Code PUK :</span>
                                        <span class="text-sm text-gray-900 font-mono bg-yellow-100 px-2 py-1 rounded border border-yellow-300">${worker.puk || ''}</span>
                                    </div>
                                </div>
                                
                                <div class="flex justify-between">
                                    <span class="text-sm font-medium text-gray-600">Modèle de Téléphone :</span>
                                    <span class="text-sm text-gray-900">${worker.model || ''}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-sm font-medium text-gray-600">Numéros de Téléphone:</span>
                                    <span class="text-sm text-gray-900 font-mono">${worker.phone_number || ''}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-sm font-medium text-gray-600">Assigné Le :</span>
                                    <span class="text-sm text-gray-900">${worker.assignment_date ? new Date(worker.assignment_date).toLocaleDateString() : ''}</span>
                                </div>
                            </div>

                            <!-- Notes Section -->
                            <div class="border-t pt-3">
                                <label class="block text-sm font-medium text-gray-600 mb-2">Notes du Manager:</label>
                                <textarea 
                                    class="w-full text-sm p-2 border border-gray-300 rounded-md resize-none note-area" 
                                    data-worker-id="${worker.worker_db_id}" 
                                    rows="2" 
                                    placeholder="Ajouter une note..."
                                >${worker.notes || ''}</textarea>
                                <button class="mt-2 px-3 py-1 bg-blue-600 text-white text-xs rounded-md hover:bg-blue-700 transition-colors save-note-btn" data-worker-id="${worker.worker_db_id}">
                                    Enregistrer Note
                                </button>
                            </div>
                        </div>
                    `;}).join('')}
                </div>
            `;
        }
        
        // --- Event Delegation for Accordions, Save Note, and Create Ticket ---
        sectorsContainer.addEventListener('click', async function(e) {
            // Handle accordion toggle
            const header = e.target.closest('.accordion-header');
            if (header && !e.target.closest('.create-ticket-btn')) {
                const targetId = header.dataset.target;
                const body = document.querySelector(targetId);
                const icon = header.querySelector('svg');
                body.classList.toggle('hidden');
                icon.classList.toggle('rotate-180');
            }

            // Handle Save Note button
            if (e.target.classList.contains('save-note-btn')) {
                const workerId = e.target.dataset.workerId;
                const noteText = document.querySelector(`.note-area[data-worker-id='${workerId}']`).value;
                try {
                    const response = await fetch(`/api/manager/worker_notes/${workerId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ notes: noteText })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);
                    showToast('Note sauvegardée avec succès !');
                } catch (error) {
                    showToast(error.message, true);
                }
            }

            // Handle Status Update button
            if (e.target.classList.contains('save-status-btn')) {
                const workerId = e.target.dataset.workerId;
                const newStatus = document.querySelector(`.status-select[data-worker-id='${workerId}']`).value;
                try {
                    const response = await fetch(`/api/manager/worker_status/${workerId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: newStatus })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);
                    
                    // Update only the status badge without collapsing sections
                    const statusBadge = document.getElementById(`status-${workerId}`);
                    if (statusBadge) {
                        statusBadge.textContent = newStatus;
                        statusBadge.className = `status-badge ${newStatus.toLowerCase()}`;
                    }
                    
                    showToast('Statut mis à jour avec succès !');
                    
                    // Only check if the worker should still be visible with current filters
                    // without rebuilding the entire display
                    const workerCard = document.querySelector(`[data-worker-id="${workerId}"]`).closest('.bg-white');
                    if (workerCard && shouldHideWorker(newStatus)) {
                        workerCard.style.display = 'none';
                    } else if (workerCard) {
                        workerCard.style.display = 'block';
                    }
                } catch (error) {
                    showToast(error.message, true);
                }
            }

            // Handle Create Ticket button
            if (e.target.classList.contains('create-ticket-btn')) {
                e.stopPropagation(); // Prevent accordion toggle
                openTicketModal();
            }
        });

        // --- Ticket Modal Logic ---
        function openTicketModal() { ticketModal.classList.remove('hidden'); }
        function closeTicketModal() { ticketModal.classList.add('hidden'); ticketForm.reset(); searchResultsDiv.innerHTML = ''; searchResultsDiv.classList.add('hidden'); }
        
        cancelTicketBtn.addEventListener('click', closeTicketModal);

        let searchTimeout;
        phoneSearchInput.addEventListener('keyup', () => {
            clearTimeout(searchTimeout);
            const searchTerm = phoneSearchInput.value;
            if (searchTerm.length < 2) {
                searchResultsDiv.classList.add('hidden');
                return;
            }
            searchTimeout = setTimeout(() => {
                fetch(`/api/manager/selectable_phones?q=${encodeURIComponent(searchTerm)}`)
                    .then(res => res.json())
                    .then(phones => {
                        searchResultsDiv.innerHTML = '';
                        if (phones.length > 0) {
                            phones.forEach(phone => {
                                const item = document.createElement('div');
                                item.className = 'p-2 hover:bg-gray-100 cursor-pointer';
                                item.textContent = `${phone.worker_name} - (${phone.model}, ${phone.asset_tag})`;
                                item.dataset.phoneId = phone.phone_id;
                                item.dataset.displayText = item.textContent;
                                searchResultsDiv.appendChild(item);
                            });
                            searchResultsDiv.classList.remove('hidden');
                        } else {
                            searchResultsDiv.innerHTML = '<div class="p-2 text-gray-500">Aucun résultat trouvé.</div>';
                            searchResultsDiv.classList.remove('hidden');
                        }
                    });
            }, 300);
        });

        searchResultsDiv.addEventListener('click', function(e) {
            if (e.target.dataset.phoneId) {
                phoneIdInput.value = e.target.dataset.phoneId;
                phoneSearchInput.value = e.target.dataset.displayText;
                searchResultsDiv.classList.add('hidden');
            }
        });

        ticketForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(ticketForm);
            const ticketData = Object.fromEntries(formData.entries());
            if (!ticketData.phone_id) {
                showToast('Veuillez sélectionner un travailleur/téléphone dans les résultats de recherche.', true);
                return;
            }
            try {
                const response = await fetch('/api/tickets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(ticketData)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error);
                showToast('Ticket créé avec succès!');
                closeTicketModal();
                fetchTeamData(); // Refresh data
            } catch (error) {
                showToast(error.message, true);
            }
        });

        // Filter event listeners
        sectorFilter.addEventListener('change', applyFilters);
        workerStatusFilter.addEventListener('change', applyFilters);
        
        // Debounced search for worker name
        let filterSearchTimeout;
        workerSearchFilter.addEventListener('input', function() {
            clearTimeout(filterSearchTimeout);
            filterSearchTimeout = setTimeout(applyFilters, 300);
        });

        // Initial data load
        fetchTeamData();
    });
</script>
{% endblock %}
