{% extends "base.html" %}

{% block title %}Ticket Details{% endblock %}

{% block page_title %}Ticket Details{% endblock %}

{% block content %}
<main class="p-4 sm:p-6 lg:p-8" id="ticket-detail-view" data-ticket-id="{{ ticket_id }}">
    <!-- Header -->
    <div class="mb-6">
        <a href="{{ url_for('support_dashboard') }}" class="btn-link mb-4 inline-block">&larr; Back to Helpdesk</a>
        <div id="ticket-header" class="custom-card p-4">
            <!-- JS will populate this -->
            <div class="text-center p-8 text-gray-400">Loading ticket details...</div>
        </div>
    </div>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Conversation Thread -->
        <div class="lg:col-span-2 space-y-6">
            <div id="conversation-thread" class="custom-card">
                <div class="card-header">
                    <h2 class="card-title">Conversation</h2>
                </div>
                <div id="updates-list" class="p-4 space-y-4">
                    <!-- JS will populate this -->
                </div>
            </div>
            <!-- Reply Form -->
            <div id="reply-card" class="custom-card">
                <div class="card-header">
                     <h2 class="card-title">Add an Update</h2>
                </div>
                <form id="update-form" class="p-4">
                    <div class="custom-form-group">
                        <label for="update_text" class="custom-label">Your Message</label>
                        <textarea id="update_text" name="update_text" rows="5" required class="custom-textarea" placeholder="Type your public reply or internal note here..."></textarea>
                    </div>
                    <div class="flex justify-between items-center mt-4">
                        <div class="flex items-center">
                            <input id="is_internal_note" name="is_internal_note" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="is_internal_note" class="ml-2 block text-sm text-gray-900">Make this an internal note</label>
                        </div>
                        <button type="submit" class="btn-primary">Post Update</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Sidebar with Details -->
        <div class="space-y-6">
            <div id="properties-card" class="custom-card">
                <div class="card-header">
                    <h3 class="card-title">Properties</h3>
                </div>
                <div id="properties-body" class="p-4 space-y-4">
                    <!-- JS will populate this -->
                </div>
            </div>
            <div id="asset-card" class="custom-card">
                <div class="card-header">
                    <h3 class="card-title">Asset Details</h3>
                </div>
                <div id="asset-body" class="p-4 space-y-2">
                    <!-- JS will populate this -->
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Toast Notification -->
<div id="toast" class="toast hidden">
    <p id="toast-message"></p>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const view = document.getElementById('ticket-detail-view');
    const ticketId = view.dataset.ticketId;

    const ticketHeader = document.getElementById('ticket-header');
    const updatesList = document.getElementById('updates-list');
    const propertiesBody = document.getElementById('properties-body');
    const assetBody = document.getElementById('asset-body');
    const updateForm = document.getElementById('update-form');

    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');

    let allSupportUsers = [];

    function showToast(message, isError = false) {
        toastMessage.textContent = message;
        toast.className = `toast show ${isError ? 'error' : 'success'}`;
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function formatDateTime(isoString) {
        if (!isoString) return 'N/A';
        return new Date(isoString).toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
    }

    async function fetchAndRenderTicket() {
        try {
            const response = await fetch(`/api/support/ticket/${ticketId}`);
            if (!response.ok) throw new Error('Ticket not found or access denied.');
            const data = await response.json();
            
            renderHeader(data);
            renderUpdates(data.updates, data.description);
            await renderProperties(data);
            renderAssetDetails(data);

        } catch (error) {
            showToast(error.message, true);
            ticketHeader.innerHTML = `<div class="text-center p-8 text-red-500">${error.message}</div>`;
        }
    }

    function renderHeader(data) {
        ticketHeader.innerHTML = `
            <p class="text-sm text-gray-500">Ticket #${data.id}</p>
            <h1 class="text-2xl font-bold mt-1">${data.title}</h1>
            <p class="text-sm text-gray-600 mt-2">
                Reported by <strong>${data.reported_by}</strong> for worker <strong>${data.worker_name || 'N/A'}</strong> on ${formatDateTime(data.created_at)}
            </p>
        `;
    }

    function renderUpdates(updates, initialDescription) {
        updatesList.innerHTML = `
            <div class="p-4 bg-sky-50 border border-sky-200 rounded-lg">
                <p class="font-semibold text-gray-800">Initial Description</p>
                <p class="text-gray-700 whitespace-pre-wrap">${initialDescription}</p>
            </div>
        `;
        updates.forEach(update => {
            const noteClass = update.is_internal_note ? 'bg-amber-50 border-amber-200' : 'bg-gray-50 border-gray-200';
            const noteLabel = update.is_internal_note ? '<span class="text-xs font-bold text-amber-700">[INTERNAL NOTE]</span>' : '';
            const updateEl = `
                <div class="p-4 rounded-lg border ${noteClass}">
                    <div class="flex justify-between items-center mb-2">
                        <p class="font-semibold text-gray-800">${update.author_name} ${noteLabel}</p>
                        <p class="text-xs text-gray-500">${formatDateTime(update.created_at)}</p>
                    </div>
                    <p class="text-gray-700 whitespace-pre-wrap">${update.update_text}</p>
                </div>
            `;
            updatesList.insertAdjacentHTML('beforeend', updateEl);
        });
    }

    async function renderProperties(data) {
        if (allSupportUsers.length === 0) {
            try {
                const usersRes = await fetch('/api/support/users');
                const allUsers = await usersRes.json();
                allSupportUsers = allUsers; // Already filtered to Support role in API
            } catch (e) {
                showToast('Could not load support users list.', true);
            }
        }
        
        const assigneeOptions = allSupportUsers.map(u => `<option value="${u.id}" ${data.assigned_to_support_id === u.id ? 'selected' : ''}>${u.full_name}</option>`).join('');

        propertiesBody.innerHTML = `
            <div class="custom-form-group">
                <label for="ticket-status" class="custom-label">Status</label>
                <select id="ticket-status" class="custom-select">
                    <option ${data.status === 'New' ? 'selected' : ''}>New</option>
                    <option ${data.status === 'Open' ? 'selected' : ''}>Open</option>
                    <option ${data.status === 'Pending' ? 'selected' : ''}>Pending</option>
                    <option ${data.status === 'On-Hold' ? 'selected' : ''}>On-Hold</option>
                    <option ${data.status === 'Solved' ? 'selected' : ''}>Solved</option>
                    <option ${data.status === 'Closed' ? 'selected' : ''}>Closed</option>
                </select>
            </div>
            <div class="custom-form-group">
                <label for="ticket-priority" class="custom-label">Priority</label>
                <select id="ticket-priority" class="custom-select">
                    <option ${data.priority === 'Low' ? 'selected' : ''}>Low</option>
                    <option ${data.priority === 'Medium' ? 'selected' : ''}>Medium</option>
                    <option ${data.priority === 'High' ? 'selected' : ''}>High</option>
                    <option ${data.priority === 'Urgent' ? 'selected' : ''}>Urgent</option>
                </select>
            </div>
            <div class="custom-form-group">
                <label for="ticket-assignee" class="custom-label">Assigned To</label>
                <select id="ticket-assignee" class="custom-select">
                    <option value="">Unassigned</option>
                    ${assigneeOptions}
                </select>
            </div>
        `;

        // Add event listeners for property changes
        propertiesBody.addEventListener('change', async function(e) {
            if (e.target.tagName === 'SELECT') {
                const updatePayload = {
                    status: document.getElementById('ticket-status').value,
                    priority: document.getElementById('ticket-priority').value,
                    assigned_to_support_id: document.getElementById('ticket-assignee').value || null
                };
                
                try {
                    const response = await fetch(`/api/support/ticket/${ticketId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatePayload)
                    });
                    if (!response.ok) throw new Error('Failed to update ticket properties.');
                    showToast('Ticket properties updated.');
                    fetchAndRenderTicket();
                } catch (error) {
                    showToast(error.message, true);
                }
            }
        });
    }

    function renderAssetDetails(data) {
        assetBody.innerHTML = `
            <p><strong class="custom-label">Asset Tag:</strong> ${data.asset_tag}</p>
            <p><strong class="custom-label">Model:</strong> ${data.manufacturer} ${data.model}</p>
            <p><strong class="custom-label">Serial:</strong> ${data.serial_number}</p>
        `;
    }

    updateForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(updateForm);
        const updateData = {
            update_text: formData.get('update_text'),
            is_internal_note: formData.get('is_internal_note') === 'on'
        };

        try {
            const response = await fetch(`/api/support/ticket/${ticketId}/updates`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updateData)
            });
            if (!response.ok) throw new Error('Failed to post update.');
            
            showToast('Update posted successfully!');
            updateForm.reset();
            fetchAndRenderTicket(); // Refresh the whole view
        } catch (error) {
            showToast(error.message, true);
        }
    });

    fetchAndRenderTicket();
});
</script>
{% endblock %}
