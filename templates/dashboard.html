<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Équipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2">
            <a href="#" class="text-white text-2xl font-extrabold px-4">Administration Flotte</a>
            <nav>
                <a href="{{ url_for('admin_dashboard') }}" class="block py-2.5 px-4 rounded transition duration-200 bg-gray-700">Tableau de Bord</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Téléphones</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Cartes SIM</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Travailleurs</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Utilisateurs</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-10">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Tableau de Bord Équipe</h1>
                <div>
                    <span>Bienvenue, {{ session.username }}</span>
                    <a href="{{ url_for('logout') }}" class="ml-4 text-indigo-600 hover:text-indigo-900">Déconnexion</a>
                </div>
            </div>

            <!-- Content goes here -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Numéros de Téléphone</h2>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Étiquette d'Actif</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modèle</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IMEI</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut du Téléphone</th>
                        </tr>
                    </thead>
                    <tbody id="phones-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Rows will be inserted by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Fetch phone data from the API and populate the table
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/phones')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('phones-table-body');
                    if (!tableBody) return;
                    
                    if (data.error) {
                        console.error('Error fetching phones:', data.error);
                        tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-red-500">${data.message}</td></tr>`;
                        return;
                    }

                    let rows = '';
                    data.forEach(phone => {
                        rows += `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">${phone.asset_tag}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${phone.manufacturer} ${phone.model}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${phone.imei}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${phone.status === 'In Use' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                        ${phone.status}
                                    </span>
                                </td>
                            </tr>
                        `;
                    });
                    tableBody.innerHTML = rows;
                })
                .catch(error => {
                    console.error('Failed to fetch phones:', error);
                    const tableBody = document.getElementById('phones-table-body');
                    if(tableBody) {
                        tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-500">Failed to load data.</td></tr>';
                    }
                });
        });
    </script>
</body>
</html>
